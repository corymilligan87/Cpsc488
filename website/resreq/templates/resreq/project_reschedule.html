<!DOCTYPE html>
{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Reschedule</title>
</head>
<body>
{% block content %}
    <h1>Reschedule: Project Number {{ prj.prj_num }}</h1>
    <p>Assigned To: {{ prj.borrower }}</p>
    <p{% if project.is_overdue %} class="text-danger"{% endif %}>Estimated Date of
        Completion: {{ project.completion_date }}</p>

    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
</body>
</html>

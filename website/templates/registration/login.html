{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container-fluid">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success logincustom">Submit</button>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
        <h1></h1>
        <form method="" action="{% url 'password_reset' %}">
            <button type="submit" class="btn btn-danger logincustom">Forgot Password?</button>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>
    </div>
{% endblock %}

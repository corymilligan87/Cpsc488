{{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Password Reset Help</h3>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success custom">Submit</button>
    </form>
    <h1></h1>
    <form method="" action="{% url 'login' %}">
        <button type="submit" class="btn btn-Danger custom">Cancel Reset</button>
    </form>

{% endblock %}

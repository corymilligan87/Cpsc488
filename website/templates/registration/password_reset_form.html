{{% extends "base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Password Reset Help</h3>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <h1></h1>
    <p><a href="{% url 'login' %}">Cancel Password Reset</a></p>
{% endblock %}

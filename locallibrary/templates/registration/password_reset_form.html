<!--This is a simple html template for a standardized django "password reset form" view.-->

{% extends "base_generic.html" %}

{% block content %}
  <form action="" method="post">
  <h4>Password Reset Form</h4>
  {% csrf_token %}
  {% if form.email.errors %} <!--Built in form authentication function.-->
    {{ form.email.errors }}
  {% endif %}
      <p>Enter your email here: {{ form.email }} </p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
